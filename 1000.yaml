server:
  id: pir
  port: 18001
  refresh_interval: 60
  sds_config_cluster_name: xds-cluster
  tls_root_ca_default_name: tls-root-ca-default
  tls_private_ca_default_name: tls-private-ca-default

party:
  id: 1000

mysql:
  host: "192.168.10.10"
  port: 3306
  user: root
  password: root
  database: fedx-pir-1000
  peer_sql: "SELECT party_id, type, host, port, tls_root_ca, tls_private_key, tls_private_ca FROM peer WHERE is_deleted = FALSE"
  service_sql: "SELECT party_id, type, host, port FROM service WHERE is_deleted = FALSE"